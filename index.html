<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Javascript Web Game!</title>
    <style>
      body {
        background-image: url("dirt-background.jpg");
      }
    </style>
  </head>
  <body>
    <div class="container" id="header-container" style="text-align: center; margin: 20px, auto; margin-top: 20px; margin-bottom: 20px;">
      <h1>Javascript Web Game!</h1>
    </div>
    <div class="container" id="body-container">
      <div class="row" id="game-data">
        <div class="col-8" id="game-text" style="text-align: center; background-color: gray; color: white;">
          <div class="row" id="game-counters">
            <div class="col-3" id="colony-name">
              <p id="colony-name-text"></p>
            </div>
            <div class="col-2" id="colony-scrap">
              <p id="colony-scrap-text"></p>
            </div>
            <div class="col-2" id="colony-food">
              <p id="colony-food-text"></p>
            </div>
            <div class="col-2" id="colony-pop">
              <p id="colony-pop-text"></p>
            </div>
            <div class="col-2" id="game-stats">
              <p id="game-stats-text"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-danger" id="buy-food">Buy Food</button><p id="food-cost">100 scrap for 1000 food</p>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-success" id="add-tools">Add Tools</button><p> + 10% efficiency | 25 points</p> 
              <button type="button" class="btn btn-success" id="add-shack">Add Shack</button><p> + 1 survivor | 50 points</p> 
              <button type="button" class="btn btn-success" id="add-house">Add House</button><p> + 3 survivor | 120 points</p>
              <button type="button" class="btn btn-success" id="add-factory">Add Factory</button><p> + 100% efficiency | 200 points</p> 
              <button type="button" class="btn btn-success" id="add-lab">Add Laboratory</button><p> + 250% efficiency and + 3 survivor | 350 points</p>  
            </div>
          </div>
        </div>
        <div class="col-4" id="game-progress" style="background-color: black;">
          <p id="game-progress-text" style="text-align: center; color: white;">
          </div>
        </div>
      </div>
      <div class="container" id="button-container" style="text-align: center; margin-top: 20px;">
        <div class="row">
          <input type="text" id="colony-name-input" value="">
          <button type="button" class="btn btn-primary" id="add-colony-name">Name Colony!</button>
          <button type="button" class="btn btn-primary" id="add-points">Points!</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
